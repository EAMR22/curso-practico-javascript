<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geaométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>

        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form>

            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>

            <input id="InputCuadrado" type="number" />

            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            
        </form>

        <h2>Calcula el area y perimetro de un triangulo</h2>

        <form>
            <div>
                <label for="inputLado1Triangulo">
                    Escribe el primer lado de tu triangulo
                </label>
                <input id="inputLado1Triangulo" type="number">
            </div>
            <div>
                <label for="inputLado2Triangulo">
                    Escribe el segundo lado de tu triangulo
                </label>
                <input id="inputLado2Triangulo" type="number">
            </div>
            <div>
                <label for="inputBaseTriangulo">
                    Escribe la base de tu triangulo
                </label>
                <input id="inputBaseTriangulo" type="number">
            </div>
            <div>
                <label for="inputAlturaTriangulo">
                    Escribe la altura de tu triangulo
                </label>
                <input id="inputAlturaTriangulo" type="number">
            </div>
            <div>
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
            </div>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
